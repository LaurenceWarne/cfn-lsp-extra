[tool.poetry]
name = "cfn-lsp-extra"
version = "0.5.2"
description = "Cfn Lsp Extra"
authors = ["Laurence Warne <laurencewarne@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/laurencewarne/cfn-lsp-extra"
repository = "https://github.com/laurencewarne/cfn-lsp-extra"
classifiers = ["Topic :: Software Development"]

[tool.poetry.urls]
Changelog = "https://github.com/laurencewarne/cfn-lsp-extra/releases"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
cfn-lint = "^0.85.0"
pygls = "^1.3.0"  # pygls = { path = "../pygls/", develop = false }
PyYAML = "^6.0.1"
types-PyYAML = "^6.0.1"
aiohttp = {extras = ["speedups"], version = "^3.9"}
platformdirs = "^4.2.0"
attrs = "^23.1"
tqdm = "^4.64"
aws-sam-translator = "^1.84.0"
importlib_resources = "^6.0"

[tool.poetry.dev-dependencies]
black = "^24.1.1"
coverage = {extras = ["toml"], version = ">=6.2"}
flakeheaven = "^3.3.0"
bandit = "1.7.2"  # https://github.com/PyCQA/bandit/issues/837
# https://github.com/flakeheaven/flakeheaven/issues/132
flake8 = "^4.0.1"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.9.2"
flake8-pie = "^0.15.0"
flake8-simplify = "^0.19.2"
isort = "^5.13.2"
mypy = "^1.8.0"
pep8-naming = "^0.12.1"
pytest = "^7.4.4"
pytest-asyncio = "^0.23.4"
pytest-mock = "^3.7"
# https://github.com/swyddfa/lsp-devtools
pytest-lsp = "^0.4.0" #pytest-lsp = { path = "../lsp-devtools/lib/pytest-lsp/"}
python-lsp-server = "^1.10.0"
nox = "^2023.04.22"

[tool.poetry.scripts]
cfn-lsp-extra = "cfn_lsp_extra.__main__:main"

[tool.coverage.paths]
source = ["cfn_lsp_extra", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["cfn_lsp_extra"]
omit = ["cfn_lsp_extra/cfnlint_integration.py", "cfn_lsp_extra/server.py", "cfn_lsp_extra/__main__.py"]

[tool.coverage.report]
show_missing = true
fail_under = 80

[tool.black]
preview = true

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[[tool.mypy.overrides]]
module = "cfnlint.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = ["integration: mark the test as an integration test"]

[tool.flakeheaven]
max-line-length = 88
exclude = ["tests/*"]

[tool.flakeheaven.plugins]
# include everything in pyflakes
pyflakes = ["+*"]
# enable everything that starts from `flake8-`
"flake8-*" = ["+*"]
# explicitly disable plugin
flake8-docstrings = ["-*"]  # TODO why is this needed?
pycodestyle = [
    "+*",
    "-W503",  # line break before binary operator
    "-E203",  # whitespace before ':'
    "-E501",  # line too long
    "-E731",  # do not assign a lambda expression, use a def
    "-E704"   # multiple statements on one line (def)
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
